<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark cinematic gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Film grain texture pattern -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="overlay" in="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="#000" opacity="0.02" filter="url(#grain)"/>
  
  <!-- Glowing frame lines -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
  
  <!-- Brand wordmark -->
  <text 
    x="600" 
    y="260" 
    text-anchor="middle" 
    fill="white" 
    font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
    font-size="72" 
    font-weight="700" 
    letter-spacing="10">
    MONOFRAME
  </text>
  
  <!-- Separator -->
  <text 
    x="600" 
    y="330" 
    text-anchor="middle" 
    fill="rgba(255,255,255,0.4)" 
    font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
    font-size="32" 
    font-weight="300">
    â€”
  </text>
  
  <!-- Tagline -->
  <text 
    x="600" 
    y="390" 
    text-anchor="middle" 
    fill="rgba(255,255,255,0.8)" 
    font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
    font-size="32" 
    font-weight="500" 
    letter-spacing="6">
    LIVE EDITOR DEMO
  </text>
</svg>